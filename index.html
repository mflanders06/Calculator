<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class= "container"> 
        <button class="topBox" id="numDisplayBox"></button>
        <br>

        <button class="allButton numButton" onclick="numPress('1')">1</button>
        <button class="allButton numButton" onclick="numPress('2')">2</button>
        <button class="allButton numButton" onclick="numPress('3')">3</button>
        <button class="allButton operatorButton" onclick="operatorPress('+')">+</button>
        <br> <!--row ending-->
        <button class="allButton numButton" onclick="numPress('4')">4</button>
        <button class="allButton numButton" onclick="numPress('5')">5</button>
        <button class="allButton numButton" onclick="numPress('6')">6</button>
        <button class="allButton operatorButton" onclick="operatorPress('-')">-</button>
        <br>    
        <button class="allButton numButton" onclick="numPress('7')">7</button>
        <button class="allButton numButton" onclick="numPress('8')">8</button>    
        <button class="allButton numButton" onclick="numPress('9')">9</button>
        <button class="allButton operatorButton" onclick="operatorPress('x')">x</button>
        <br>
        <button class="allButton numButton" onclick="deciPress(`.`)">.</button>
        <button class="allButton numButton" onclick="numPress('0')">0</button>
        <button class="allButton operatorButton" onclick="equalPress('=')">=</button>
        <button class="allButton operatorButton" onclick="operatorPress('รท')">รท</button>
        <br>    
        <button class="allButton clearButton" onclick="clearPress('clear')">Clear</button>
    </div>   

    <script src="index.js"></script> 
</body>
